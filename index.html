<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אקטיבציית אחריות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const { Html5QrcodeSupportedFormats, Html5QrcodeScanType } = window;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      direction: rtl;
      font-size: 1.1em;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
    #close-scan {
      display: none;
      margin-bottom: 20px;
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>טופס אקטיבציית אחריות</h1>
  <form action="https://usebasin.com/f/675548984ac4" method="POST">
    <label>שם פרטי<input name="firstName" required></label>
    <label>שם משפחה<input name="lastName" required></label>
    <label>תעודת זהות / ח.פ<input name="idNumber" required></label>
    <label>סוג לקוח
      <select name="clientType" required>
        <option value="פרטי">פרטי</option>
        <option value="עסקי">עסקי</option>
      </select>
    </label>
    <label>טלפון<input name="phone" type="tel" required></label>
    <label>אימייל<input name="email" type="email" required></label>
    <label>יישוב<input name="city" required></label>
    <label>רחוב<input name="street" required></label>
    <label>מספר בית<input name="houseNumber" required></label>
    <label>קומה<input name="floor"></label>
    <label>דירה<input name="apartment"></label>
    <label>תאריך רכישה<input name="purchaseDate" type="date" required></label>
    <label>מספר סיריאלי
      <input name="serial" id="serialInput" required>
      <button type="button" onclick="startScan()">📷 סרוק סיריאלי</button>
    </label>
    <div id="reader"></div>
    <button type="button" id="close-scan" onclick="stopScan()">❌ סגור סריקה</button>
    <button type="submit">שלח</button>
  </form>

  <script>
    let scanner;

    async function startScan() {
      try {
        const readerElem = document.getElementById("reader");
        const closeBtn = document.getElementById("close-scan");
        readerElem.style.display = "block";
        closeBtn.style.display = "block";

        scanner = new Html5Qrcode("reader");

        await scanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            formatsToSupport: [
              Html5QrcodeSupportedFormats.QR_CODE,
              Html5QrcodeSupportedFormats.CODE_128,
              Html5QrcodeSupportedFormats.CODE_39,
              Html5QrcodeSupportedFormats.EAN_13
            ]
          },
          (decodedText) => {
            document.getElementById("serialInput").value = decodedText;
            stopScan();
            alert("✅ הסיריאלי נקלט בהצלחה!");
          },
          (errorMessage) => {
            // שגיאת סריקה שקטה
          }
        );
      } catch (err) {
        alert("❗ לא ניתן להפעיל מצלמה. ודא שהרשאות פתוחות ושאתה ב-HTTPS.");
        console.error(err);
      }
    }

    async function stopScan() {
      if (scanner) {
        await scanner.stop();
        scanner.clear();
        document.getElementById("reader").style.display = "none";
        document.getElementById("close-scan").style.display = "none";
      }
    }
  </script>
</body>
</html>

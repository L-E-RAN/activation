<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>אקטיבציית אחריות עם ZXing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      padding: 10px;
      background: #f8f8f8;
    
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      direction: rtl;
      font-size: 1.1em;
    }
    input, select, button {
      max-width: 100%;
      box-sizing: border-box;
    
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    video {
      max-width: 100%;
      height: auto;
    
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: none;
    }
    #close-scan {
      display: none;
      margin-bottom: 20px;
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>טופס אקטיבציית אחריות</h1>
  <form action="https://usebasin.com/f/675548984ac4" method="POST">
    <label>שם פרטי<input name="firstName" required /></label>
    <label>שם משפחה<input name="lastName" required /></label>
    <label>תעודת זהות / ח.פ<input name="idNumber" required /></label>
    <label>סוג לקוח
      <select name="clientType" required>
        <option value="פרטי">פרטי</option>
        <option value="עסקי">עסקי</option>
      </select>
    </label>
    <label>טלפון<input name="phone" type="tel" required /></label>
    <label>אימייל<input name="email" type="email" required /></label>
    
    <label>
      יישוב
      <select name="city" id="citySelect" required>
        <option value="">-- בחר יישוב --</option>
      </select>
    </label>
    
    
    <label>
      רחוב
      <select name="street" id="streetSelect" required disabled>
        <option value="">-- בחר יישוב קודם --</option>
      </select>
    </label>
    
    <label>מספר בית<input name="houseNumber" required /></label>
    <label>קומה<input name="floor" /></label>
    <label>דירה<input name="apartment" /></label>
    
    
    
    
    
    
    <label style="display: flex; flex-direction: column; text-align: right;">
      <span style="font-weight: bold; margin-bottom: 5px;">תאריך רכישה</span>
      <input name="purchaseDate" type="date" required style="width: 100%; max-width: 100%; direction: ltr;" />
    </label>
    
    
    
    
    
    
    <label>מספר סיריאלי
      <input name="serial" id="serialInput" required />
      <button type="button" onclick="startZXingScan()">📷 סרוק סיריאלי</button>
    </label>
    <video id="video" muted></video>
    <button type="button" id="close-scan" onclick="stopZXingScan()">❌ סגור סריקה</button>
    <button type="submit">שלח</button>
  </form>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElem = document.getElementById("video");
    const closeBtn = document.getElementById("close-scan");

    async function startZXingScan() {
      try {
        videoElem.style.display = "block";
        closeBtn.style.display = "block";

        const result = await codeReader.decodeOnceFromVideoDevice(null, "video");
        document.getElementById("serialInput").value = result.text;
        alert("✅ סריאלי נקלט בהצלחה!");
        stopZXingScan();
      } catch (err) {
        alert("⚠️ לא ניתן לסרוק. ודא שיש גישה למצלמה ושהברקוד ברור.");
        console.error(err);
      }
    }

    function stopZXingScan() {
      codeReader.reset();
      videoElem.style.display = "none";
      closeBtn.style.display = "none";
    }
  </script>

  <script>
    async function fetchCities() {
      try {
        const res = await fetch("https://data.gov.il/api/3/action/datastore_search?resource_id=9ad3862c-8391-4b2f-84a4-2d4c68625f4b&limit=10000");
        const data = await res.json();
        const cities = new Set();
        data.result.records.forEach(r => {
          if (r["שם_ישוב"]) cities.add(r["שם_ישוב"]);
        });
        const citySelect = document.getElementById("citySelect");
        [...cities].sort().forEach(city => {
          const opt = document.createElement("option");
          opt.value = opt.text = city;
          citySelect.appendChild(opt);
        });
      } catch (err) {
        alert("שגיאה בטעינת רשימת יישובים");
        console.error(err);
      }
    }

    async function fetchStreets(city) {
      const streetSelect = document.getElementById("streetSelect");
      streetSelect.innerHTML = '<option value="">-- טוען רחובות... --</option>';
      streetSelect.disabled = true;
      try {
        const res = await fetch("https://data.gov.il/api/3/action/datastore_search?resource_id=9ad3862c-8391-4b2f-84a4-2d4c68625f4b&limit=10000&q=" + encodeURIComponent(city));
        const data = await res.json();
        const streets = new Set();
        data.result.records.forEach(r => {
          if (r["שם_רחוב"]) streets.add(r["שם_רחוב"]);
        });
        streetSelect.innerHTML = '<option value="">-- בחר רחוב --</option>';
        [...streets].sort().forEach(street => {
          const opt = document.createElement("option");
          opt.value = opt.text = street;
          streetSelect.appendChild(opt);
        });
        streetSelect.disabled = false;
      } catch (err) {
        alert("שגיאה בטעינת רחובות");
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchCities();
      document.getElementById("citySelect").addEventListener("change", e => {
        const selected = e.target.value;
        if (selected) {
          fetchStreets(selected);
        }
      });
    });
  </script>
</body>

</html>
